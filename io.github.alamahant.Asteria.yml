app-id: io.github.alamahant.Asteria
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: Asteria
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: Asteria
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATHUB_BUILD=ON
    sources:
      - type: git
        url: https://github.com/alamahant/Asteria.git
        tag: v1.0.0
        
  - name: python-packages
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps /app/python/venv/flatlib-0.2.3-py3-none-any.whl
      - pip3 install --prefix=/app --no-deps /app/python/venv/pyswisseph-2.10.3.2.tar.gz
    sources: []

