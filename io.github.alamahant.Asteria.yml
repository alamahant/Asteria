app-id: io.github.alamahant.Asteria
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: Asteria
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: python-flatlib
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps flatlib-0.2.3.zip
    sources:
      - type: file
        url: https://github.com/flatangle/flatlib/releases/download/v0.2.3/flatlib-0.2.3.zip
        dest-filename: flatlib-0.2.3.zip

        sha256: ad6c6aa3d499a49ff213a1d64daa9fe8e72bf5a76d58cacf266b40745671e7f5

  - name: pyswisseph
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps pyswisseph-v2.10.03.2.tar.gz
    sources:
      - type: file
        url: https://github.com/astrorigin/pyswisseph/archive/refs/tags/v2.10.03.2.tar.gz
        dest-filename: pyswisseph-v2.10.03.2.tar.gz

        sha256: c70ef4bc2526787146f8394eebbbdaa012eea9d9c32110b80e6eb5dfc9922e31

  - name: Asteria
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATHUB_BUILD=ON
    sources:
      - type: git
        url: https://github.com/alamahant/Asteria.git
        tag: v1.0.0
